<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-bg">
        <div class="display"><p class="display-text">123</p></div>
      </div>
      <div class="buttons">
        <button class="calc__button bg-red">C</button>
        <button class="calc__button bg-red">CE</button>
        <button class="calc__button bg-grey-light">+/-</button>
        <button class="calc__button bg-green">รท</button>
        <button class="calc__button bg-grey-light">7</button>
        <button class="calc__button bg-grey-light">8</button>
        <button class="calc__button bg-grey-light">9</button>
        <button class="calc__button bg-green">x</button>
        <button class="calc__button bg-grey-light">4</button>
        <button class="calc__button bg-grey-light">5</button>
        <button class="calc__button bg-grey-light">6</button>
        <button class="calc__button bg-green">-</button>
        <button class="calc__button bg-grey-light">1</button>
        <button class="calc__button bg-grey-light">2</button>
        <button class="calc__button bg-grey-light">3</button>
        <button class="calc__button bg-green">+</button>
        <button class="calc__button bg-grey-light">0</button>
        <button class="calc__button bg-grey-light">.</button>
        <button class="calc__button bg-blue equals">=</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
